<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juwel</title>
    <link rel="stylesheet" href="style.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
</head>
<body>
<div class="container_header">
    <div class="wrapper">
        <div class="header_col">
            <div class="header_up_menu">
                <div class="header_logo_img">
                    <a href="#">
                        <img src="/img/header_logo.png" alt="Juwel_logo">
                    </a>
                </div>
                <div class="header_links">
                    <div class="header_link">
                        <img src="img/header_link_heart.svg" alt="like">
                    </div>

                    <div class="header_link">
                        <img src="img/header_link_body.svg" alt="body">
                    </div>

                    <div class="header_link">
                        <img src="img/header_link_basket.svg" alt="basket">
                        <div class="counter">1</div>
                    </div>
                    <div class="header_link_menu">
                        <img src="img/header_link_menu.svg" alt="">
                    </div>

                </div>
            </div>


            <div class="header_ring">

            </div>
            <div class="header_content">
                <h1>HIGH JEWELRY</h1>
                <p>Смотреть коллекцию</p>

            </div>
            <div class="header_footer">
                <div class="lang">
                    <span>RU</span><span>EN</span>
                </div>
                <div class="card_product">
                    <div class="name">КОЛЬЦО TRINITY, Cartier</div>
                    <div class="desc">Белое золото, бриллианты</div>
                    <div class="price">498 000 ₽</div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div class="container_section_one">
    <div class="wrapper">
        <div class="content_block">
            <a href="#">
                <div class="card_men">
                    <div class="text"></div>
                    <div class="header"></div>
                </div>
            </a>
            <a href="#">
                <div class="card_woman">
                    <div class="text"></div>
                    <div class="header"></div>
                </div>
            </a>

        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
